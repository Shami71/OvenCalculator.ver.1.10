<h1 class="RED">山手線の駅クイズ！</h1>
<p class="INTRODUCTION">「山手線の◯回りで〇〇駅の◯つ◯の駅は？」という問題を解けます。<br>
    正直、山手線の駅名覚えるより<strong>古文単語とか覚えたほうがいい</strong>と思います。</p>
<h3 id="Question"></h3>
<script>

var ST=["品川","大崎","五反田","目黒","恵比寿","渋谷","原宿","代々木","新宿","新大久保",
　　　　"高田馬場","目白","池袋","大塚","巣鴨","駒込","田端","西日暮里","日暮里","鶯谷",
　　　　"上野","御徒町","秋葉原","神田","東京","有楽町","新橋","浜松町","田町","高輪ゲートウェイ"];
var RS=Math.floor(Math.random()*30);
var Qu=ST[RS];
var Co=Math.floor(Math.random()*3);
var PM=["1","2","3"];
var AT=PM[Co];
var IO=["-1","1"];

var CN=Math.floor(Math.random()*2);
var CS=["外","内"];

 if(CN==0){
  var Wo=["先","前"];
 }else{
  var Wo=["前","先"];
 }
var NN=Math.floor(Math.random()*2);
var mp=IO[NN];
var NW=Wo[NN];
var NA=mp*AT;
var Nu=RS-NA;
var AS=["浜松町","田町","高輪ゲートウェイ","品川","大崎","五反田","目黒","恵比寿","渋谷","原宿","代々木","新宿","新大久保",
　　　　"高田馬場","目白","池袋","大塚","巣鴨","駒込","田端","西日暮里","日暮里","鶯谷",
　　　　"上野","御徒町","秋葉原","神田","東京","有楽町","新橋","浜松町","田町","高輪ゲートウェイ","品川","大崎","五反田"];
var AK=Nu+3;
var An=AS[AK];
var Up='山手線'+CS[CN]+'回りで、<br>'+Qu+'駅の'+AT+'つ'+NW+'の駅は？';
document.getElementById("Question").innerHTML=Up;
function Show(){
 alert("正解は"+An+"駅");
}
</script>
<center>
<input class="AnswerButton" id="AnswerButton1" type="button" value="Answer1" onclick="Answer1()">

</center>
