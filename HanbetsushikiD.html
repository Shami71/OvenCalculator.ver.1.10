<!doctype html>
    <html lang="ja">
<head>
<meta charset="UTF-8">
<title>判別式Dチェッカー</title>
</head>

<body bgcolor="b0c4de">
    <center>
<h1><font face="serif">判別式Dチェッカー</font></h1>
    <p id="value"></p>
    <p id="formula"></p>
    <p id="D"></p>
    <p id="result"></p>
    <p id="Answer"></p>
<button onclick="window.location.reload();">再実行</button>

</center>

<script>

var a=prompt("aの値","");
var b=prompt("bの値","");
var c=prompt("cの値","");


if(a==""){
  alert("aの値を入力してください。");
}else{
if(a>1){
     var va=a+"x^2";
    }else if(a==1){
     var va="x^2";
    }else if(a==-1){
     var va="-x^2"
    }else if(a<-1){
     var va=a+"x^2";
    }

if(b>1){
     var vb="+"+b+"x";
    }else if(b==1){
     var vb="+x";
    }else if(b==0){
     var vb="";
    }else if(b==-1){
     var vb="-x";
    }else if(b<-1){
     var vb=b+"x";
    }

if(c>0){
     var vc="+"+c;
    }else if(c==0){
     var vc="";
    }else if(c<0){
     var vc=c;
    }

var D=b**2-4*a*c;

if(D>0){
 var result="異なる2つの実数解をもちます。";
}
else if(D==0){
 var result="重解をもちます。";
}
else if(D<0){
 var result="実数解をもちません。異なる2つの虚数解をもちます。";
}else{
 var result="数字が正しく入力されていません。";
}
}
 var CAL1pre=-b+D;
 var CAL1=CAL1pre/2;
 var CAL2pre=-b-D;
 var CAL2=CAL2pre/2;
 document.getElementById("Answer").innerHTML= "X="+CAL1+","+CAL2;

    alert=alert(result);

    document.getElementById("value").innerHTML="a="+a+",b="+b+",c="+c;
    document.getElementById("formula").innerHTML="式は"+va+vb+vc+"となります。";
    document.getElementById("D").innerHTML="D="+D;
    document.getElementById("result").innerHTML=result;

</script>
</body>
</html>
