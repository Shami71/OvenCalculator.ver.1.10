<!doctype html>
    <html lang="ja">
<head>
<meta charset="UTF-8">
<title>判別式Dチェッカー</title>
</head>

<body bgcolor="b0c4de">
    <center>
<h1><font face="serif">判別式Dチェッカー</font></h1>
    <p id="value"></p>
    <p id="formula"></p>
    <p id="D"></p>
    <p id="result"></p>
    <p id="Answer"></p>
<button onclick="window.location.reload();">再実行</button>

</center>

<script>

var a=prompt("aの値","");
var b=prompt("bの値","");
var c=prompt("cの値","");

if(a>1){
     var va=a+"x^2";
    }else if(a==1){
     var va="x^2";
    }else if(a==-1){
     var va="-x^2"
    }else if(a<-1){
     var va=a+"x^2";
    }

if(b>1){
     var vb="+"+b+"x";
    }else if(b==1){
     var vb="+x";
    }else if(b==0){
     var vb="";
    }else if(b==-1){
     var vb="-x";
    }else if(b<-1){
     var vb=b+"x";
    }

if(c>0){
     var vc="+"+c;
    }else if(c==0){
     var vc="";
    }else if(c<0){
     var vc=c;
    }

var D=b**2-4*a*c;

if(D>0){
 var result="異なる2つの実数解をもちます。";
}
else if(D==0){
 var result="重解をもちます。";
}
else if(D<0){
 var result="実数解をもちません。異なる2つの虚数解をもちます。";
}else{
 var result="数字が正しく入力されていません。";
}
 var RootD=Math.sqrt(D);
 var CAL1pre=-b+RootD;
 var CAL1=CAL1pre/(2*a);
 var CAL2pre=-b-RootD;
 var CAL2=CAL2pre/(2*a);
if(a==""||a==null||a=="0"||b==""||b==null||c==""||c==null){
    alert("数字を正しく入力してください。入力したい数字が0の場合は、0と入力してください。aの値は必ず0以外を入力してください。");
    document.getElementById("value").innerHTML="数字を正しく入力してください。入力したい数字が0の場合は、0と入力してください。aの値は必ず0以外を入力してください。";
    document.getElementById("formula").innerHTML="";
    document.getElementById("D").innerHTML="";
    document.getElementById("result").innerHTML="";
}else{
        if(D==0){
 document.getElementById("Answer").innerHTML= "x="+CAL1;
    }else if(D<0){
 document.getElementById("Answer").innerHTML ="実数解の場合のみ解を表示します。";
    }else{
 document.getElementById("Answer").innerHTML= "X="+CAL1+","+CAL2;
    }
    document.getElementById("value").innerHTML="a="+a+",b="+b+",c="+c;
    document.getElementById("formula").innerHTML="式は"+va+vb+vc+"となります。";
    document.getElementById("D").innerHTML="D="+D;
    document.getElementById("result").innerHTML=result;

</script>
</body>
</html>
